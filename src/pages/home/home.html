<ion-header>
  <ion-navbar>
    <ion-title>
      Iniciar Sesion
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-item-sliding *ngFor="let u of user">
      <ion-item>
          <ion-card >
                {{u.name}}
            </ion-card>
            <ion-card >
              {{u.contra}}
          </ion-card>
      </ion-item>
      </ion-item-sliding>
     
  

  <ion-item>
    <ion-input [(ngModel)]="name" placeholder="ejemplo@gmail.com"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="contra" placeholder="password"></ion-input>
  </ion-item>


  <button ion-button block (click)="clicksesion()">Iniciar sesion</button>

  <button ion-button block (click)="clickRegis()">Registrar</button>

</ion-content>
